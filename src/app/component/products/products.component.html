<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of productList">
      <div class="card col-md-3">
        <img class="container-img" src="{{item.image}}" alt="Item Image">
        <h5 class="container-title">{{item.title}}</h5>
        <p class="container-description">{{item.description}}</p>
        <p class="container-price"><strong>Price: </strong> ${{item.price}}</p>
        <button class="btn btn-primary" (click)=addtocart(item)>Add to cart</button>
      </div>
    </ng-container>

  </div>
</div>
